<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form>
                    <label for="exampleInputEmail1" class="form-label text-white">Your Name</label>
                    <div class="input-group mb-3">
                      <span class="input-group-text firstbc" id="basic-addon1"><img src="/img/avatar.png"></span>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Name">
                    </div>
                    <label for="exampleInputEmail1" class="form-label text-white">Your Email</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><img src="/img/post.png"></span>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Email">
                      </div>
                      <label for="exampleInputEmail1" class="form-label text-white">Userame</label>
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><img src="/img/question.png"></span>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Username">
                      </div>
                      <label for="exampleInputPassword1" class="form-label text-white">Password</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><img src="/img/padlock.png"></span>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your Password">
                    </div>
                    <label for="exampleInputPassword1" class="form-label text-white">Confirm password</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><img src="/img/padlock.png"></span>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                      </div>
                      <div class="d-grid gap-2">
                        <button class="btn btn-primary reg" type="button">Register</button>
                      </div>
                  </form>
            </div>
        </div>
    </div>


    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
